<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced AI Authentication Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            transition: background 0.3s;
        }
        body.dark {
            background-color: #121212;
        }
        .container {
            width: 420px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.5s ease;
        }
        body.dark .container {
            background: #1e1e1e;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .level-indicator {
            text-align: center;
            padding: 12px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .xp-bar {
            background: rgba(255,255,255,0.2);
            height: 6px;
            width: 100%;
            margin-top: 10px;
            border-radius: 3px;
        }
        .xp-fill {
            background: white;
            height: 100%;
            width: 0;
            transition: width 0.5s;
            border-radius: 3px;
        }
        .dark-mode-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: white;
        }
        .btn {
            display: flex;
            justify-content: space-around;
            background: #f8f8f8;
            padding: 12px;
        }
        body.dark .btn {
            background: #2c2c2c;
        }
        .tab {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
            color: #333;
        }
        body.dark .tab {
            color: #ddd;
        }
        .tab.active {
            color: #007bff;
            font-weight: 600;
            border-bottom: 3px solid #007bff;
        }
        .form-section {
            display: flex;
            width: 300%;
            transition: transform 0.5s ease-in-out;
        }
        .form-box {
            width: 33.33%;
            padding: 25px;
            text-align: center;
            color: #333;
        }
        body.dark .form-box {
            color: #ddd;
        }
        .ai-robot {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, #007bff 20%, transparent 20%);
            border-radius: 50%;
            margin: 0 auto 15px;
            position: relative;
        }
        .ai-robot::before {
            content: '\f544'; /* Font Awesome robot icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            top: 10px;
            left: 12px;
            font-size: 28px;
            color: white;
        }
        .fun-message {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
        body.dark .fun-message {
            color: #bbb;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s, box-shadow 0.3s;
        }
        body.dark input {
            background: #333;
            border-color: #444;
            color: #ddd;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.5);
        }
        input.valid {
            border-color: #28a745;
        }
        input.invalid {
            border-color: #dc3545;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px rgba(0,123,255,0.3);
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,123,255,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,123,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,123,255,0); }
        }
        .login-btn {
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
        }
        .google-btn {
            background: linear-gradient(to right, #db4437, #ff5a4e);
            color: white;
            margin-top: 12px;
        }
        .or {
            margin: 12px 0;
            color: #aaa;
        }
        .progress-container {
            background: #e0e0e0;
            border-radius: 5px;
            height: 6px;
            margin-bottom: 20px;
        }
        body.dark .progress-container {
            background: #444;
        }
        .progress-bar {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100%;
            width: 0;
            transition: width 0.3s;
            border-radius: 5px;
        }
        .achievement {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
            text-align: center;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }
        /* Sliding positions */
        .form-section.login { transform: translateX(0); }
        .form-section.signup { transform: translateX(-33.33%); }
        .form-section.reset { transform: translateX(-66.66%); }
        @media (max-width: 420px) {
            .container { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-indicator">
            <span>AI Level 1: Authentication Quest</span>
            <i class="fas fa-moon dark-mode-toggle" onclick="toggleDarkMode()"></i>
            <div class="xp-bar"><div class="xp-fill"></div></div>
        </div>
        <div class="btn">
            <button class="tab active" data-tab="login"><i class="fas fa-sign-in-alt"></i> Login</button>
            <button class="tab" data-tab="signup"><i class="fas fa-user-plus"></i> Signup</button>
            <button class="tab" data-tab="reset"><i class="fas fa-key"></i> Reset Password</button>
        </div>
        <div class="form-section login">
            <!-- Login Form -->
            <div class="form-box" id="login-box">
                <div class="ai-robot"></div>
                <div class="fun-message">Unlock your AI powers!</div>
                <div class="progress-container"><div class="progress-bar"></div></div>
                <input type="email" placeholder="Email" required oninput="validateInput(this)">
                <input type="password" placeholder="Password" required oninput="validateInput(this)">
                <button class="login-btn" onclick="submitForm('login')">Login & Gain XP</button>
                <p class="or">or</p>
                <button class="google-btn">AI Boost with Google</button>
            </div>
            <!-- Signup Form -->
            <div class="form-box" id="signup-box">
                <div class="ai-robot"></div>
                <div class="fun-message">Join the AI coders' league!</div>
                <div class="progress-container"><div class="progress-bar"></div></div>
                <input type="text" placeholder="Full Name" required oninput="validateInput(this)">
                <input type="email" placeholder="Email" required oninput="validateInput(this)">
                <input type="password" placeholder="Password" required oninput="validateInput(this)">
                <button class="login-btn" onclick="submitForm('signup')">Signup & Level Up</button>
                <p class="or">or</p>
                <button class="google-btn">AI Boost with Google</button>
            </div>
            <!-- Reset Password Form -->
            <div class="form-box" id="reset-box">
                <div class="ai-robot"></div>
                <div class="fun-message">Recharge your AI core!</div>
                <div class="progress-container"><div class="progress-bar"></div></div>
                <input type="email" placeholder="Email" required oninput="validateInput(this)">
                <button class="login-btn" onclick="submitForm('reset')">Reset & Recover XP</button>
            </div>
        </div>
    </div>
    <div class="achievement" id="achievement-modal">
        <i class="fas fa-trophy" style="font-size: 40px; color: gold;"></i><br>
        Achievement Unlocked: AI Explorer!<br>
        +50 XP
    </div>
    <canvas id="confetti-canvas"></canvas>
    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const formSection = document.querySelector('.form-section');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                const tabName = tab.dataset.tab;
                formSection.classList.remove('login', 'signup', 'reset');
                formSection.classList.add(tabName);
            });
        });

        // Input validation
        function validateInput(input) {
            if (input.checkValidity()) {
                input.classList.add('valid');
                input.classList.remove('invalid');
            } else {
                input.classList.add('invalid');
                input.classList.remove('valid');
            }
        }

        // Progress bar and XP
        function updateProgress(formId) {
            const form = document.getElementById(formId);
            const inputs = form.querySelectorAll('input[required]');
            const progressBar = form.querySelector('.progress-bar');
            const xpFill = document.querySelector('.xp-fill');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    let filled = 0;
                    inputs.forEach(inp => {
                        if (inp.value.trim() !== '') filled++;
                    });
                    const progress = (filled / inputs.length) * 100;
                    progressBar.style.width = `${progress}%`;
                    xpFill.style.width = `${progress / 3}%`; // Global XP fills slower
                });
            });
        }
        updateProgress('login-box');
        updateProgress('signup-box');
        updateProgress('reset-box');

        // Form submit with gamification
        function submitForm(tab) {
            // Placeholder submit logic
            alert(`${tab.charAt(0).toUpperCase() + tab.slice(1)} successful! (Placeholder)`);
            // Show achievement
            const modal = document.getElementById('achievement-modal');
            modal.style.display = 'block';
            setTimeout(() => { modal.style.display = 'none'; }, 3000);
            // Confetti
            confetti();
        }

        // Confetti function (simple canvas)
        function confetti() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            const pieces = [];
            for (let i = 0; i < 100; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    r: Math.random() * 4 + 1,
                    d: Math.random() * 100 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 5,
                    tiltAngle: 0
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                pieces.forEach(p => {
                    p.tiltAngle += 0.1;
                    p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
                    p.x += Math.sin(p.d);
                    p.tilt = Math.sin(p.tiltAngle) * 15;
                    if (p.y > canvas.height) return;
                    ctx.beginPath();
                    ctx.lineWidth = p.r;
                    ctx.strokeStyle = p.color;
                    ctx.moveTo(p.x + p.tilt + p.r / 4, p.y);
                    ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 4);
                    ctx.stroke();
                });
                if (pieces.some(p => p.y < canvas.height)) requestAnimationFrame(draw);
                else ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            draw();
        }

        // Google button placeholder
        document.querySelectorAll('.google-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                alert('Continue with Google! (Placeholder)');
                submitForm('google');
            });
        });
    </script>
</body>
</html>
